<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite de Cinema com Bia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Noite Inesquecível de Cinema</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para desvendar a história...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Bia, aceita viver esta aventura cinematográfica comigo na noite de 26/02, após o trabalho?</p>
            <button onclick="response(true)">Sim, vamos nessa!</button>
            <button onclick="response(false)">Prefiro não, obrigada.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Na agitação de nossas vidas, surge uma pausa inesperada: uma noite estrelada prometida para 26/02, uma segunda-feira após o horário de trabalho.",
            "Bia e seu companheiro de aventuras descobrem um convite misterioso, uma porta para um mundo de histórias e magia, um evento cinematográfico como nenhum outro.",
            "Essa noite promete ser um refúgio das rotinas diárias, uma chance de mergulhar em aventuras e emoções compartilhadas, longe do comum.",
            "Diante deles, a promessa de uma jornada onde a amizade e as histórias se entrelaçam, criando memórias que ecoarão muito além dessa noite especial.",
            "Agora, com a promessa de uma escapada mágica das demandas do dia a dia, Bia tem diante de si uma escolha que pode transformar uma simples segunda-feira em uma noite inesquecível..."
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Maravilhoso, Bia! Vamos tornar essa segunda-feira uma noite memorável. Até lá!");
            } else {
                alert("Tudo bem, Bia. Espero que possamos compartilhar outra aventura em breve. Fica para a próxima!");
            }
        }
    </script>
</body>
</html>
