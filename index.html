<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para o Cinema</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Uma Aventura Cinematográfica</h1>
    <div class="content">
        <p id="story">Carregando história...</p>
        <div id="question" style="display: none;">
            <p>Quer ir ao cinema comigo?</p>
            <button onclick="response(true)">Sim</button>
            <button onclick="response(false)">Não</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Tudo começou em uma tarde ensolarada...",
            "Nossos heróis encontraram um mapa antigo, levando a uma aventura inesperada...",
            "Eles enfrentaram desafios, descobriram tesouros escondidos e aprenderam lições valiosas...",
            "Agora, uma nova jornada os espera. Uma jornada ao mundo mágico do cinema..."
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('story').style.display = 'none';
                document.getElementById('question').style.display = 'block';
            }
        }

        function response(answer) {
            if (answer) {
                alert("Ótimo! Prepare-se para nossa aventura no cinema!");
            } else {
                alert("Que pena! Espero que possamos ir outra hora.");
            }
        }

        // Iniciar a história com um clique
        document.getElementById('story').onclick = function() {
            nextPart();
        };
    </script>
</body>
</html>
