<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite de Cinema Especial</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bem-Vinda ao Nosso Jogo, Bia!</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para desvendar a aventura...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Nesta jornada cinematográfica na noite de 26/02, você está pronta para desfrutar de uma experiência única conosco?</p>
            <button onclick="response(true)">Sim, estou pronta!</button>
            <button onclick="response(false)">Vou passar dessa vez.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Uma calorosa boas-vindas ao jogo, Bia! Aqui, cada decisão te leva por um caminho repleto de histórias e descobertas.",
            "Neste jogo, um evento especial se destaca no calendário: uma noite dedicada à magia do cinema. Marcada para 26/02, promete ser uma escapada das rotinas diárias.",
            "Imagine uma noite onde a realidade dá lugar à imaginação, transportando-nos para mundos onde tudo é possível. Uma pausa bem-vinda, oferecendo um respiro e uma nova perspectiva.",
            "À medida que essa data especial se aproxima, nosso entusiasmo cresce. Não é apenas um evento, mas uma oportunidade de vivenciar histórias que mexem com o coração e alimentam a alma.",
            "E agora, chegou o momento de decidir: você se junta a nós nessa aventura cinematográfica, desfrutando do encanto e das surpresas que só uma noite assim pode oferecer?"
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Perfeito! Vamos nos preparar para uma noite inesquecível cheia de emoções e aventuras.");
            } else {
                alert("Entendido. Espero que possamos compartilhar outras experiências juntos em breve.");
            }
        }
    </script>
</body>
</html>
