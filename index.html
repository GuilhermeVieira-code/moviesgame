<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Cinematográfico para Bia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bem-Vinda ao Jogo, Bia!</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para embarcar nesta aventura...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Como minha companheira de aventuras, você aceita se juntar a mim nesta jornada cinematográfica especial na noite de 26/02, após o trabalho?</p>
            <button onclick="response(true)">Sim, estou dentro!</button>
            <button onclick="response(false)">Vou passar dessa vez.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Seja muito bem-vinda ao nosso jogo sobre cinema, Bia! Uma jornada onde cada escolha nos leva a uma nova cena.",
            "Neste jogo, você descobrirá que um evento especial está prestes a acontecer. Uma noite dedicada à magia do cinema, marcada para 26/02.",
            "Essa será uma oportunidade para deixarmos o dia a dia de lado e mergulharmos em um mundo onde as histórias se desdobram diante dos nossos olhos, prometendo uma fuga emocionante da rotina.",
            "Imagine-nos adentrando um lugar onde cada filme é uma porta para outra realidade, nos permitindo viver inúmeras vidas, amores e aventuras em apenas algumas horas.",
            "E agora, o momento decisivo: nesta noite especial, gostaria de ser minha companheira de cinema, desfrutando de uma experiência única por apenas 12 moedas?"
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Incrível! Mal posso esperar para compartilharmos essa aventura. Será uma noite para recordar!");
            } else {
                alert("Entendo, espero que possamos compartilhar outras aventuras em breve.");
            }
        }
    </script>
</body>
</html>
