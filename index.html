<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Noite de Cinema</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Aventura Cinematográfica: Um Convite Especial</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para explorar a aventura...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Pronta para escolher sua próxima aventura? Como seu companheiro nessa jornada, quero te convidar para uma noite de cinema em 26/02. Aceita o desafio?</p>
            <button onclick="response(true)">Aceito o desafio!</button>
            <button onclick="response(false)">Deixo passar este.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Bem-vinda, aventureira! Você acaba de desbloquear um novo nível no jogo da vida: a Noite de Cinema Especial.",
            "Neste nível, você tem a missão de descobrir novos mundos, enfrentar emoções desconhecidas e coletar momentos de alegria, tudo isso em uma jornada compartilhada na noite de 26/02.",
            "Cada escolha leva a diferentes caminhos e histórias. Este convite é sua porta de entrada para uma aventura que promete romper a monotonia do cotidiano.",
            "Como em todo bom jogo, você decide: aceitará o convite para desfrutar de uma experiência única, transformando uma simples segunda-feira em uma memória inesquecível?",
            "A decisão é sua. Está pronta para aceitar esta missão e desfrutar das surpresas que essa noite tem a oferecer?"
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Excelente escolha! Prepare-se para uma noite cheia de aventuras e emoções. Estou ansioso(a) para compartilhar essa experiência com você.");
            } else {
                alert("Tudo bem, aventureira. Haverá muitas outras missões para explorarmos juntos. Até a próxima!");
            }
        }
    </script>
</body>
</html>
