<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite Especial no Cinema</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .content { margin: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Uma Noite de Aventuras Cinematográficas</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para começar a aventura...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Pronta para uma noite mágica no cinema por apenas 12 moedas na segunda-feira, 26/02, após o trabalho?</p>
            <button onclick="response(true)">Sim, vamos nessa!</button>
            <button onclick="response(false)">Prefiro não, obrigada.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Bia e seu amigo descobrem um convite para uma noite única, marcada para uma segunda-feira especial, após um dia de trabalho.",
            "Esse convite os guia para um lugar onde as histórias ganham vida, e por um valor simbólico de 12 moedas, a magia do cinema promete transportá-los para mundos desconhecidos.",
            "Nessa noite, eles não buscam apenas entretenimento, mas sim experiências que enriquecem a alma, rindo e vivenciando juntos momentos que se tornarão memórias preciosas.",
            "À medida que a data se aproxima, a expectativa cresce. Esta não é apenas uma saída ao cinema, mas uma aventura que promete ser tão valiosa quanto os filmes que irão assistir.",
            "Agora, diante da oportunidade de compartilhar essa experiência, a grande questão é lançada..."
        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Que bom! Vamos tornar essa noite inesquecível.");
            } else {
                alert("Entendo, espero que possamos encontrar outra aventura em breve.");
            }
        }
    </script>
</body>
</html>
