<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cinematográfico Imperdível</title>
    <style>
        body {
             font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove a margem padrão do body */
            background-image: url('https://raw.githubusercontent.com/GuilhermeVieira-code/moviesgame/main/DALL%C2%B7E%202024-02-18%2017.22.20%20-%20Imagine%20a%20vibrant%20arcade-themed%20background%20featuring%20a%20girl%20with%20curly%20hair%20holding%20a%20spray%20can%20in%20her%20hand.%20Behind%20her%2C%20there's%20a%20unique%20cinema%20desig.webp'); /* Substitua 'COLE_AQUI_O_LINK_DIRETO_PARA_A_IMAGEM' pelo link direto da imagem do Google */
            background-size: cover; /* Faz a imagem de fundo cobrir toda a tela */
            background-position: center; /* Centraliza a imagem de fundo */
        }
        .content { 
            margin: 20px; 
            background-color: rgba(255, 255, 255, 0.8); /* Adiciona um fundo branco semitransparente para destacar o conteúdo */
            padding: 20px;
            border-radius: 10px; /* Adiciona bordas arredondadas */
        }
        button { 
            padding: 10px 20px; 
            margin-top: 20px; 
            background-color: #007bff; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto do botão */
            border: none; /* Remove a borda do botão */
            border-radius: 5px; /* Adiciona bordas arredondadas ao botão */
            cursor: pointer; /* Altera o cursor ao passar sobre o botão */
        }
        button:hover {
            background-color: #0056b3; /* Altera a cor de fundo ao passar o mouse sobre o botão */
        }
    </style>
</head>
<body>
    <h1>Desafio da Noite de Cinema Imperdível</h1>
    <div class="content">
        <p id="story">Clique em "Próxima Parte" para descobrir a aventura que te espera...</p>
        <button id="nextButton" onclick="nextPart()">Próxima Parte</button>
        <div id="question" style="display: none;">
            <p>Como o capítulo final desta aventura, que tal se unir a mim na noite de 26/02 para uma experiência cinematográfica imperdível, após o trabalho? Está pronta para aceitar essa missão?</p>
            <button onclick="response(true)">Aceito!</button>
            <button onclick="response(false)">Declino.</button>
        </div>
    </div>
    <script>
        const storyParts = [
            "Bia, seja muito bem-vinda a esta jornada única! Estamos prestes a embarcar em uma aventura que transcende as fronteiras do comum.",
            "À medida que nos aventuramos no grande jogo da vida, um evento singular se destaca no horizonte: a SEMANA DO CINEMA, uma celebração onde a magia da sétima arte é oferecida por apenas 12 moedas.",
            "Marcada especificamente para começar na segunda-feira, 26/02, essa ocasião imperdível promete ser um oásis de encantamento e descoberta, permitindo-nos escapar para realidades alternativas cheias de aventura, drama e riso.",
            "Sua habilidade de encontrar maravilhas nas histórias e sua alegria contagiante tornam cada momento mais especial. É essa energia única que faz de você a companhia ideal para explorar as diversas narrativas que a SEMANA DO CINEMA tem a oferecer.",
            "Cada filme da SEMANA DO CINEMA é uma oportunidade de enriquecer nossa visão de mundo, desafiando nossa imaginação e sentimentos. Sua apreciação pelo novo e pelo extraordinário é o complemento perfeito para essa experiência.",
            "Com isso em mente, te convido para ser minha parceira nesta jornada cinematográfica. Aceita mergulhar nesta aventura imperdível e tornar a SEMANA DO CINEMA ainda mais memorável?"

        ];
        let currentPart = 0;

        document.getElementById('story').textContent = storyParts[currentPart];

        function nextPart() {
            currentPart++;
            if (currentPart < storyParts.length) {
                document.getElementById('story').textContent = storyParts[currentPart];
            } else {
                document.getElementById('nextButton').style.display = 'none'; // Esconde o botão "Próxima Parte"
                document.getElementById('question').style.display = 'block'; // Mostra a pergunta do convite
            }
        }

        function response(answer) {
            if (answer) {
                alert("Fantástico! Estou ansioso(a) para compartilhar essa aventura cinematográfica imperdível com você.");
            } else {
                alert("Compreendo, espero que possamos encontrar outra aventura para embarcar juntos no futuro.");
            }
        }
    </script>
</body>
</html>
